<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TechCon 2024 - Contact</title>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Contact TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
      <p>
        <a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a> |
        <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a> |
        <a href="https://github.com/techcon2024" target="_blank">GitHub</a>
      </p>
    </section>

    <!-- Embedded Map -->
    <section>
      <h2>Conference Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.953!2d-122.084!3d37.422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb0b123456789%3A0xabcdef123456789!2sTechCon%20Venue!5e0!3m2!1sen!2sus!4v1234567890"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Copyright &copy; 2024 TechCon Conference</p>
  </footer>
</body>
</html>
